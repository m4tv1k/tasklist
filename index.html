<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Task List</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='styles.css'>
    
</head>
<body>
    <main>
        <div class="container">
            <div class="title underline"><h1>Task List</h1></div>

            <div class="add-todo-case underline">

                <div class="form-case">
                    <div class="area-case">
                        <input type="text" id="description-task" placeholder="Enter text...">
                    </div>
                    <div class="add-btn-case">
                        <button id="add-task-btn" class="add-btn">ADD TASK</button>
                    </div>
                </div>

                <div class="sub-btns">
                    <button id="remove-all">REMOVE ALL</button>
                    <button id="ready-all">READY ALL</button>
                </div>
            </div>
            <div class="out-todo-case"></div>
            

        </div>
    </main>
    <script src='script.js'></script>
</body>
</html>
